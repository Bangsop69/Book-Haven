      <div class="container-fluid bg-dark text-light"

      <body>
        <title style="text-decoration-line: none;">Form Pinjam Buku</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #000000;
            }
            .container {
                max-width: 500px;
                margin: 50px auto;
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h2 {
                text-align: center;
                color: #333;
            }
            form label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
                color: #555;
            }
            form input, form select, form button {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #000000;
                border-radius: 5px;
                font-size: 14px;
            }
            form button {
                background-color: #007bff;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            form button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Form Pinjam Buku</h2>
            <form action="#" method="POST">
                <label for="nama_mahasiswa">Nama Mahasiswa</label>
                <input type="text" id="nama_mahasiswa" name="nama_mahasiswa" placeholder="Masukan nama mahasiswa" required>
                
                <label for="kelas">Kelas</label>
                <input type="text" id="kelas" name="kelas" placeholder="Masukkan Kelas" required>
                
                <label for="judul_buku">Judul Buku</label>
                <select id="judul_buku" name="judul_buku" required>
                    <option value="" disabled selected>Pilih buku</option>
                    <option value="Buku A">Buku Fiksi</option>
                    <option value="Buku B">Buku Filsafat Cinta</option>
                    <option value="Buku C">Buku Berani Tidak Disukai</option>
                    <option value="Buku B">Buku Motivasi Religi</option>
                    <option value="Buku C">Buku Crypto Investing Principles</option>
                </select>
                
                <label for="tanggal_pinjam">Tanggal Pinjam</label>
                <input type="date" id="tanggal_pinjam" name="tanggal_pinjam" required>
                
                <label for="tanggal_kembali">Tanggal Kembali</label>
                <input type="date" id="tanggal_kembali" name="tanggal_kembali" required>
                
                <button type="submit">Simpan</button>
            </form>
        </div>
    </body>
